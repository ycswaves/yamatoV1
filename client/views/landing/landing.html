<template name="landing">
  <div class="welcome">
    <div class="container slogan">
      <h2>{{_ "landing_main_title"}}</h2>
      <h5>{{_ "landing_sub_title"}}</h5>
    </div>
    <br>
    <div class="container search-box">
      <ul class="nav nav-pills">
        <li class="active"><a href="#search-form-rent" data-toggle="tab">{{_ "housing"}}</a></li>
        <li><a href="javascript:;" class="tool-tip" data-toggle="tooltip" data-placement="top" title="启动中">{{_ "flea_market"}}</a></li>
      </ul>
      <br>
      <div class="tab-content m-b">
        <div class="tab-pane fade in active" id="search-form-rent">
          <!-- <a class="advanced-search-toggle" data-toggle="collapse" data-parent="#accordion" href="#advanced-search-rent">高级搜索条件 <i class="fa fa-plus"></i></a> -->
          <form role="form" id="search-form-landing" class="form-map form-search clearfix">
            <div class="row">
              <div class="col-md-2 col-sm-4">
                <div class="form-group">
                  <select name="property-type" class="selectpicker" data-width="100%">
                    <option value="">{{_ "any_property_type"}}</option>
                    {{#each arrayify ptypes}}
                    <option value="{{key}}">{{value}}</option>
                    {{/each}}
                  </select>
                </div><!-- /.form-group -->
              </div>
              <div class="col-md-10 col-sm-8">
                <!-- <div class="form-group">
                  <input type="text" id="intelAddress" name="intelAddress" class="form-control" placeholder="智能地址搜索, 快试一下吧!">
                </div> -->
                <div class="pillbox clearfix bg-primary m-b">
                  <ul>
                    {{#each arrayify multiAddress}}
                    <li class="label bg-success multiAddrLabel"
                    data-key="{{key}}">{{value.address}}</li>
                    {{/each}}
                    <input type="text" class="form-control text-white m-l-sm" placeHolder="{{_ 'multi_addr_placeholder'}}" id="multiAddress" name="multiAddress">
                  </ul>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-2 col-sm-4">
                <div class="form-group">
                  <select name="district" class="selectpicker" data-width="100%">
                    <option value="">{{_ "any_district"}}</option>
                    {{#each arrayify district}}
                    <option value="{{key}}">{{key}} - {{value}}</option>
                    {{/each}}
                  </select>
                </div><!-- /.form-group -->
              </div>
              <div class="col-md-2 col-sm-4">
                <div class="form-group">
                  <select name="price" class="selectpicker" data-width="100%">
                    <option value="">{{_ "any_price"}}</option>
                    {{#each arrayify priceRange}}
                    <option value="{{key}}">{{value}}</option>
                    {{/each}}
                  </select>
                </div>
              </div>
              <div class="col-md-2 col-sm-4">
                <div class="form-group">
                  <select name="room" class="selectpicker" data-width="100%">
                    <option value="">{{_ "any_room_num"}}</option>
                    {{#each arrayify roomNum}}
                    <option value="{{key}}">{{value}}</option>
                    {{/each}}
                  </select>
                </div>
              </div>
              <div class="col-md-2 col-sm-4">
                <div class="form-group">
                  <select name="mrtlines" id="mrtlines" class="selectpicker" data-width="100%">
                    <option value="">{{_ "any_mrt_line"}}</option>
                    {{#each arrayify mrtlines}}
                    <option value="{{key}}">{{_ value.niceName}} {{{mrtColoredLabel key}}}</option>
                    {{/each}}
                  </select>
                </div><!-- /.form-group -->
              </div>

              <div class="col-md-2 col-sm-4">
                <div class="form-group">
                  <select name="stations" id="stations" class="selectpicker" data-width="100%">
                    <option value="">{{_ "station_name"}}</option>
                    {{#each arrayify stations}}
                    <option value="{{key}}">{{key}} - {{value}}</option>
                    {{/each}}
                  </select>
                </div><!-- /.form-group -->
              </div>
              <div class="col-md-2 col-sm-4">
                <div class="form-group">
                  <button type="submit" class="btn btn-info"><i class="fa fa-search" style="margin-right: 5px"></i> {{_ "search_btn"}}</button>
                </div><!-- /.form-group -->
              </div>
            </div>
          </form><!-- /#form-map -->
        </div>
      </div>
    </div>
  </div>
  <div class="text-white bg-primary text-center b-b">
    <div class="container wrapper">
      <div>
        <img src="/images/h1.png" height="120px;">
      </div>
      <h3>{{_ "landing_slogan"}}</h3>
    </div>
  </div>

  <div class="b-t bg-white">
    <div class="container">
      <div class="row m-xl" style="margin-right: 0px;margin-left: 0px;">
        <div class="col-sm-4">
        <section class="panel hbox row">
            <aside class="bg-info r-l text-center v-middle col-xs-4">
              <div class="wrapper">
                <i class="fa fa-building-o fa-4x"></i>
              </div>
            </aside>
            <aside class="col-xs-8">
              <div class="wrapper-sm">
                <p class="h3">{{_ "feature_abundant_source"}}</p>
                <br>
                <span class="text-muted">{{_ "abundant_source_elaborate"}}</span>
              </div>
            </aside>
          </section>
        </div>
        <div class="col-sm-4">
          <section class="panel hbox row">
            <aside class="bg-primary r-l text-center v-middle col-xs-4">
              <div class="wrapper">
                <i class="fa fa-gears fa-4x"></i>
              </div>
            </aside>
            <aside class="col-xs-8">
              <div class="wrapper-sm">
                <p class="h3">{{_ "feature_intel_analysis"}}</p>
                <br>
                <span class="text-muted">{{_ "intel_analysis_elaborate"}}</span>
              </div>
            </aside>
          </section>
        </div>
        <div class="col-sm-4">
          <section class="panel hbox row">
            <aside class="bg-info r-l text-center v-middle col-xs-4">
              <div class="wrapper">
                <i class="fa fa-search-plus fa-4x"></i>
              </div>
            </aside>
            <aside class="col-xs-8">
              <div class="wrapper-sm">
                <p class="h3">{{_ "feature_search"}}</p>
                <br>
                <span class="text-muted">{{_ "search_elaborate"}}</span>
              </div>
            </aside>
          </section>
        </div>
      </div>

      <div class="m-xl text-center wrapper">
        <p class="text-muted h4">{{_ "yihome"}}，{{_ "best_platform_in_sg"}}</p>
        <br>
        <p class="text-muted h6">enquiry&#64;yiho.me</p>
      </div>
    </div>
  </div>
  <footer id="footer">
    <div class="bg-black dker wrapper text-center">
      <span>{{_ "yihome"}} © 2015. All Rights Reserved.</span>
    </div>
  </footer>
</template>
