<template name="sideSearch">
  <section id="sidebar">
    <aside id="edit-search">
      <header><h3>搜索</h3></header>
      <form role="form" id="search-form-sidebar" class="form-search">
        <div class="form-group">
          <select name="property-type">
            <option value="">任意房屋类型</option>
            {{#each arrayify ptypes}}
            <option value="{{key}}" {{ifSelected key currentQuery.propertyType}}>{{value}}</option>
            {{/each}}
          </select>
        </div><!-- /.form-group -->
        <div class="form-group">
          <select name="district">
            <option value="">任意区域</option>
            {{#each arrayify district}}
            <option value="{{key}}" {{ifSelected key currentQuery.district}}>{{key}} - {{value}}</option>
            {{/each}}
          </select>
        </div><!-- /.form-group -->

        <div class="form-group">
          <select name="price">
            <option value="" >任意价格</option>
            {{#each arrayify priceRange}}
            <option value="{{key}}" {{ifSelected key currentQuery.price}}>{{value}}</option>
            {{/each}}
          </select>
        </div>

        <div class="form-group">
          <select name="mrtlines" id="mrtlines">
            <option value="">任意地铁线</option>
            {{#each arrayify mrtlines}}
            <option value="{{key}}" {{ifSelected key currentQuery.mrtLines}}>{{mrtColoredLabel key}} {{value.niceName}}</option>
            {{/each}}
          </select>
        </div><!-- /.form-group -->

        <div class="form-group">
          <select name="stations" id="stations">
            <option value="">站名</option>
            {{#each arrayify stations}}
            <option value="{{key}}" {{ifSelected key currentQuery.mrt}}>{{key}} - {{value}}</option>
            {{/each}}
          </select>
        </div><!-- /.form-group -->

        <div class="form-group">
          <select name="has-agent-fee">
            <option value="">有无中介费</option>
            <option value="0" {{ifSelected 0 currentQuery.hasAgentFee}}>无中介费</option>
            <option value="1" {{ifSelected 1 currentQuery.hasAgentFee}}>有中介费</option>
          </select>
        </div><!-- /.form-group -->

        <div class="form-group">
          <select id="rent-type" name="rent-type">
            <option value="">出租方式</option>
            <option value="0" {{ifSelected 0 currentQuery.rentType}}>单间</option>
            <option value="1" {{ifSelected 1 currentQuery.rentType}}>整套</option>
          </select>
        </div><!-- /.form-group -->

        <div class="form-group">
          <select name="room-type" id="room-type">
            <option value="">出租房间</option>
            {{#each arrayify rtypes}}
            <option value="{{key}}"  {{ifSelected key currentQuery.roomType}}>{{value}}</option>
            {{/each}}
          </select>
        </div><!-- /.form-group -->

        <!-- <div class="form-group">
          <button type="submit" class="btn btn-default m-b">提交</button>
          <a href="javascript:void(0)" class="visible-xs btn btn-ghost-info" onclick="$('#sideSearchModal').modal('hide')">取消</a>
        </div> -->

      </form><!-- /#form-map -->
    </aside><!-- /#edit-search -->
  </section><!-- /#sidebar -->
</template>

<template name="sideSearchModal">
  <div id="sideSearchModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-body center">
        {{> sideSearch}}
        </div>
      </div>
    </div>
  </div>
</template>
