<template name="mobileHeader">
  <!-- .aside -->
  <aside class="bg-info dker aside-sm nav-vertical visible-xs" id="nav">
    <section class="vbox">
      <header class="bg-black nav-bar nav-bar-fixed-top">
        <a class="btn btn-link visible-xs" data-toggle="class:nav-off-screen" data-target="#nav">
          <i class="fa fa-bars"></i>
        </a>
        <a href="{{pathFor "landing"}}" class="nav-brand">家易</a>
        <a class="btn btn-link visible-xs" href="{{pathFor 'addProperty'}}">
          <i class="fa fa-plus"></i>
        </a>
      </header>
      <section>
        <!-- nav -->
        <nav class="nav-primary hidden-xs">
          <ul class="nav">
            <li>
              <a href="{{pathFor "landing"}}" data-toggle="class:nav-off-screen" data-target="#nav">
                <i class="fa fa-home"></i>
                <span>首页</span>
              </a>
            </li>
            {{#if currentUser}}
            {{#if isAdmin loggedInUser._id}}
            <li>
              <a href="{{pathFor 'adminuser' type='all' page='1'}}" data-toggle="class:nav-off-screen" data-target="#nav">
                <i class="fa fa-bar-chart"></i>
                <span>控制面板</span>
              </a>
            </li>
            {{/if}}
            <li>
              <a href="{{pathFor "me"}}" data-toggle="class:nav-off-screen" data-target="#nav">
                <i class="fa fa-user"></i>
                <span>个人主页</span>
              </a>
            </li>
            <li>
              <a href="{{pathFor 'myproperty' type='open' page=1}}" data-toggle="class:nav-off-screen" data-target="#nav">
                <i class="fa fa-home"></i>
                <span>我的房屋</span>
              </a>
            </li>
            <li>
              <a href="{{pathFor 'security'}}" data-toggle="class:nav-off-screen" data-target="#nav">
                <i class="fa fa-lock"></i>
                <span>安全设置</span>
              </a>
            </li>
            <li>
              <a href="{{pathFor 'inbox'}}" data-toggle="class:nav-off-screen" data-target="#nav">
                {{#if messageCount}}
                <b class="badge lter pull-right">{{messageCount}}</b>
                {{/if}}
                <i class="fa fa-envelope-o"></i>
                <span>收件箱</span>
              </a>
            </li>
            <li>
              <a class="chatWithAdmin" href="javascript:void(0)" data-toggle="class:nav-off-screen" data-target="#nav">
                <i class="fa fa-question-circle"></i>
                <span>在线帮助</span>
              </a>
            </li>
            <li>
              <a id="signout" href="javascript:void(0)" data-toggle="class:nav-off-screen" data-target="#nav">
                <i class="fa fa-sign-out"></i>
                <span>登出</span>
              </a>
            </li>
            {{else}}
            <li>
              <a href="{{pathFor "signup"}}" data-toggle="class:nav-off-screen" data-target="#nav">
                <i class="fa fa-pencil-square-o"></i>
                <span>注册</span>
              </a>
            </li>
            <li>
              <a href="{{pathFor "signin"}}" data-toggle="class:nav-off-screen" data-target="#nav">
                <i class="fa fa-sign-in"></i>
                <span>登录</span>
              </a>
            </li>
            {{/if}}
          </ul>
        </nav>
        <!-- / nav -->
      </section>
    </section>
  </aside>
</template>
