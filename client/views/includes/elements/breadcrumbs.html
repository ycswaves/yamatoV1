<template name="breadcrumbs">
  <div>
    <ol class="breadcrumb no-radius">
      <li>
        <a href="{{pathFor route='landing'}}">{{_ "landing_page"}}</a>
      </li>
      {{#each intermediateRoutes}}
      <li>
        <a href="{{pathFor route=name}}">{{_ label}}</a>
      </li>
      {{/each}}
      <li class="active">
        {{_ currentRouteLabel}}
      </li>
    </ol>
  </div>
</template>
