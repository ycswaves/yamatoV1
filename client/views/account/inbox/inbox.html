<template name="inboxPage">
	<section class="hbox stretch bg-white-only">
		{{> profile}}
		<!-- .aside -->
		<aside class="">
			<section class="vbox">
				<header class="header bg-white pos-rlt navbar navbar-default show">
					<span class="arrow left"></span>
					<div class="collapse navbar-collapse pull-in">
						<ul class="nav navbar-nav">
							<!-- <li><a href="{{pathFor "me"}}">即时动态</a></li> -->
							<li><a href="{{pathFor 'myproperty' type='open' page=1}}">我的房屋</a></li>
							<li><a href="{{pathFor 'security'}}">安全设置</a></li>
							<li class="font-bold"><a href="{{pathFor 'inbox'}}">收件箱</a></li>
						</ul>
					</div>
				</header>
				<section>
					<section class="hbox stretch">
						<aside class="bg-light lter">
							<section class="vbox">
								<header class="bg-light dker header clearfix">
									<div class="btn-group pull-right">
										<button type="button" class="btn btn-sm btn-white"><i class="fa fa-chevron-left"></i></button>
										<button type="button" class="btn btn-sm btn-white"><i class="fa fa-chevron-right"></i></button>
									</div>
									<div class="btn-toolbar">
										<div class="btn-group select">
											<button class="btn btn-white btn-sm dropdown-toggle" data-toggle="dropdown">
												<span class="dropdown-label" style="width: 65px;">全部</span>                    
												<span class="caret"></span>
											</button>
											<ul class="dropdown-menu text-left text-sm">
												<li><a href="#">全部</a></li>
												<li><a href="#">已读</a></li>
												<li><a href="#">未读</a></li>
												<li><a href="#">加星</a></li>
											</ul>
										</div>
										<div class="btn-group">
											<button class="btn btn-sm btn-white" data-toggle="tooltip" data-placement="bottom" data-title="Refresh"><i class="fa fa-refresh"></i></button>
										</div>
									</div>
								</header>            
								<section class="scrollable">
									{{#if topics}}
									<ul class="list-group no-radius m-b-none m-t-n-xxs list-group-alt list-group-lg">
										{{#each topics}}
										<li class="list-group-item">
											<a href="#" class="thumb-xs pull-left m-r-sm message-line" data-topic-id="{{_id}}">
												<img src="{{getAvatarByTopicId _id}}" class="img-circle">
											</a>
											<a href="#" class="clear message-line" data-topic-id="{{_id}}">
												<small class="pull-right">{{lastTime}}</small>
												<strong>{{getUsernameByTopicId _id}}: </strong>
												<span>{{message}}</span>
											</a>
										</li>
										{{/each}}
									</ul>
									{{else}}
									{{/if}}
								</section>
								<footer class="footer b-t bg-white-only" style="z-index:0">
									<form class="m-t-sm">
										<div class="input-group">
											<input type="text" class="input-sm form-control input-s-sm" placeholder="搜索关键字">
											<div class="input-group-btn">
												<button class="btn btn-sm btn-white"><i class="fa fa-search"></i></button>
											</div>
										</div>
									</form>
								</footer>
							</section>
						</aside>
					</section>
				</section>
			</section>
		</aside>
		<!-- /.aside -->
	</section>
</template>
