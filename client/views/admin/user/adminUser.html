<template name="adminUser">
	<section class="hbox stretch">
		<!-- .vbox -->
		<section id="content">
			<section class="hbox stretch">
				{{> adminNav}}
				<aside>
					<section class="vbox">
						<header class="header bg-white b-b clearfix">
							<div class="row m-t-sm">
								<div class="col-sm-6 m-b-xs">
									<div class="btn-group" data-toggle="buttons">
										<label class="userStatus btn btn-sm btn-white {{activeClassHelper 'all' currStatus}}" data-status="all">
											所有 ({{total}})
										</label>
										<label class="userStatus btn btn-sm btn-white {{activeClassHelper 'active' currStatus}}" data-status="active">
											{{_ "user_active"}} ({{totalActive}})
										</label>
										<label class="userStatus btn btn-sm btn-white {{activeClassHelper 'blocked' currStatus}}" data-status="blocked">
											{{_ "user_blocked"}} ({{totalBlocked}})
										</label>
									</div>
								</div>
								<!-- <div class="col-sm-6 m-b-xs">
									<div class="input-group">
										<input type="text" class="input-sm form-control" placeholder="Search">
										<span class="input-group-btn">
											<button class="btn btn-sm btn-white" type="button">Go!</button>
										</span>
									</div>
								</div> -->
							</div>
						</header>
						<section class="scrollable wrapper w-f">
							{{> adminUserList}}
						</section>
					</section>
				</aside>
			</section>
		</section>
		<!-- /.vbox -->
	</section>
</template>
