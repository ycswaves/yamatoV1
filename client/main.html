<template name="layout">
  <section class="hbox stretch">
    <!-- .aside -->
    <aside class="bg-info dker aside-sm nav-vertical visible-xs" id="nav">
      <section class="vbox">
        <header class="bg-black nav-bar">
          <a class="btn btn-link visible-xs" data-toggle="class:nav-off-screen" data-target="#nav">
            <i class="fa fa-bars"></i>
          </a>
          <a href="{{pathFor "landing"}}" class="nav-brand">家易</a>
          <a class="btn btn-link visible-xs">
            <i class="fa fa-comment-o"></i>
          </a>
        </header>
        <section>
          <!-- nav -->
          <nav class="nav-primary hidden-xs">
            <ul class="nav">
              <li>
                <a href="index.html">
                  <i class="fa fa-eye"></i>
                  <span>发现</span>
                </a>
              </li>              
            </ul>
          </nav>
          <!-- / nav -->
        </section>
      </section>
    </aside>
    <!-- /.aside -->
    <!-- .vbox -->
    <section id="content">
      <section class="vbox">
        {{> header}}
        <section class="scrollable">
          {{> yield}}
        </section>
      </section>
      <a href="#" class="hide nav-off-screen-block" data-toggle="class:nav-off-screen" data-target="#nav"></a>
    </section>
    <!-- /.vbox -->
  </section>
  {{> notificationMessages}}
  {{> conversationTopics}}
  {{> resetPassPopup}}
</template>

<template name="layoutPlain">

    </div>
  </footer>
  <!-- / footer -->
</template>
